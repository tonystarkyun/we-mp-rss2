version: '3.8'

services:
  werss-browser:
    build:
      context: .
      dockerfile: Dockerfile.browser
    container_name: werss-browser
    hostname: werss-browser
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "8001:8001"
    
    # 环境变量
    environment:
      - DISPLAY=:99
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
      - CHROME_BIN=/usr/bin/google-chrome
      - FIREFOX_BIN=/usr/bin/firefox
      
    # 卷挂载（数据持久化）
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
      - werss_static:/app/static
      - werss_cache:/app/cache
      
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    
    # 网络配置
    networks:
      - werss-network
      
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 可选：添加VNC服务查看浏览器界面
  vnc-server:
    image: consol/ubuntu-xfce-vnc:latest
    container_name: werss-vnc
    restart: unless-stopped
    ports:
      - "6901:6901"  # noVNC web界面
      - "5901:5901"  # VNC端口
    environment:
      - VNC_PW=werss123
      - VNC_RESOLUTION=1024x768
    networks:
      - werss-network
    profiles:
      - debug  # 只有在调试模式下才启动
    
networks:
  werss-network:
    driver: bridge

volumes:
  werss_static:
    driver: local
  werss_cache:
    driver: local